<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="style.css">

<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1> <br>
        <label for="principal">Amount</label> <input type="number" id="principal"> <br><br>
        <label for="rate">Interest Rate</label> <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"><span id="rate_val">10.25%</span>
        <br><br>
        <label>No. of Years</label>
        <input list="year" name="year" id="years">
            <datalist id="year">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
        </datalist> <br>
        <button onclick="compute()">Compute Interest</button><br><br>
        <span id="result"></span>

        <footer>

            &#169; Everyone Can Get Rich 


        </footer>
    </div>
</body>

</html>
